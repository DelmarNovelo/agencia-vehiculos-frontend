<div class="tabla-contenedor shadow-sm">
  <div class="px-6 py-4 border-b border-gray-200">
    <div class="titulo-contenedor">
      <app-table-title title="Lista de Transmisiones"
        subtitle="{{ transmisiones.value().length }} transmision{{ transmisiones.value().length !== 1 ? 'es' : '' }}" />
      <app-basic-search-form [showButton]="true" buttonText="Nueva transmisiÃ³n" (onClick)="nuevaTransmisionDialogo()"
        (onSearch)="searchTerm.set($event)" />
    </div>
  </div>

  @if (transmisiones.value().length> 0) {
  <div class="overflow-x-auto">
    <p-table [value]="transmisiones.value()">
      <ng-template #header>
        <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th class="!text-center">Acciones</th>
        </tr>
      </ng-template>
      <ng-template #body let-transmision>
        <tr>
          <td>{{ transmision.id }}</td>
          <td>{{ transmision.nombre }}</td>
          <td>
            <div class="flex justify-center gap-2">
              <p-button text rounded icon="pi pi-trash" severity="danger" type="button"
                (onClick)="removeTransmision(transmision.id)" />
              <p-button text rounded icon="pi pi-pencil" type="button"
                (onClick)="editarTransmisionDialogo(transmision.id)" />
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  } @else {
  <app-empty-message mensaje="No hay transmisiones registradas"
    descripcion="Las transmisiones apareceran aqui cuando se registren" icono="pi pi-list" />
  }
</div>
