<div class="tabla-contenedor shadow-sm">
  <div class="px-6 py-4 border-b border-gray-200">
    <div class="titulo-contenedor">
      <app-table-title title="Lista de Lineas"
        subtitle="{{ lineas.value().length }} linea{{ lineas.value().length !== 1 ? 's' : '' }}" />
      <app-basic-search-form [showButton]="true" buttonText="Nueva linea" (onClick)="nuevaLineaDialogo()"
        (onSearch)="searchTerm.set($event)" />
    </div>
  </div>

  @if (lineas.value().length> 0) {
  <div class="overflow-x-auto">
    <p-table [value]="lineas.value()">
      <ng-template #header>
        <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th class="!text-center">Acciones</th>
        </tr>
      </ng-template>
      <ng-template #body let-linea>
        <tr>
          <td>{{ linea.id }}</td>
          <td>{{ linea.nombre }}</td>
          <td>
            <div class="flex justify-center gap-2">
              <p-button text rounded icon="pi pi-trash" severity="danger" type="button"
                (onClick)="removeLinea(linea.id)" />
              <p-button text rounded icon="pi pi-pencil" type="button" (onClick)="editarLineaDialogo(linea.id)" />
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  } @else {
  <app-empty-message mensaje="No hay lineas registradas" descripcion="Las lineas apareceran aqui cuando se registren"
    icono="pi pi-list" />
  }
</div>
