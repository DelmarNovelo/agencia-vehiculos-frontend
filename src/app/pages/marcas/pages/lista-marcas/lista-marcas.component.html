<div class="tabla-contenedor shadow-sm">
  <div class="px-6 py-4 border-b border-gray-200">
    <div class="titulo-contenedor">
      <app-table-title title="Lista de Marcas"
        subtitle="{{ marcas.value().length }} marca{{ marcas.value().length !== 1 ? 's' : '' }}" />
      <app-basic-search-form [showButton]="true" buttonText="Nueva marca" (onClick)="nuevaMarcaDialogo()"
        (onSearch)="searchTerm.set($event)" />
    </div>
  </div>

  @if (marcas.value().length> 0) {
  <div class="overflow-x-auto">
    <p-table [value]="marcas.value()">
      <ng-template #header>
        <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th class="!text-center">Acciones</th>
        </tr>
      </ng-template>
      <ng-template #body let-marca>
        <tr>
          <td>{{ marca.id }}</td>
          <td>{{ marca.nombre }}</td>
          <td>
            <div class="flex justify-center gap-2">
              <p-button text rounded icon="pi pi-trash" severity="danger" type="button"
                (onClick)="removeMarca(marca.id)" />
              <p-button text rounded icon="pi pi-pencil" type="button"
                (onClick)="editarMarcaDialogo(marca.id)" />
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  } @else {
  <app-empty-message mensaje="No hay marcas registradas"
    descripcion="Las marcas apareceran aqui cuando se registren" icono="pi pi-list" />
  }
</div>
