@if (!this.marcaDetalles.isLoading()) {
<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <div class="grid grid-cols-1 gap-4">
    <p-iftalabel>
      <input pInputText formControlName="nombre" type="text" pSize="small" id="nombre" fluid autocomplete="off"
        spellcheck="false">
      <label for="nombre">Nombre de la marca</label>
      <app-form-control-error [showError]="isFormControlInvalid"
        errorMessage="El nombre de la marca es requerido" />
    </p-iftalabel>

    <div class="flex justify-end">
      <p-button label="Guardar marca" type="submit" [loading]="runningTask()" />
    </div>
  </div>
</form>
} @else {
<app-loading />
}
