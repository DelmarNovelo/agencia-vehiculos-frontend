<div class="tabla-contenedor shadow-sm">
  <div class="px-6 py-4 border-b border-gray-200">
    <div class="titulo-contenedor">
      <app-table-title title="Lista de Tipos de Vehículos"
        subtitle="{{ tiposVehiculos.value().length }} tipo{{ tiposVehiculos.value().length !== 1 ? 's' : '' }}" />
      <app-basic-search-form [showButton]="true" buttonText="Nuevo Tipo de Vehículo"
        (onClick)="nuevoTipoVehiculoDialogo()" (onSearch)="searchTerm.set($event)" />
    </div>
  </div>

  @if (tiposVehiculos.value().length> 0) {
  <div class="overflow-x-auto">
    <p-table [value]="tiposVehiculos.value()">
      <ng-template #header>
        <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th class="!text-center">Acciones</th>
        </tr>
      </ng-template>
      <ng-template #body let-tipoVehiculo>
        <tr>
          <td>{{ tipoVehiculo.id }}</td>
          <td>{{ tipoVehiculo.nombre }}</td>
          <td>
            <div class="flex justify-center gap-2">
              <p-button text rounded icon="pi pi-trash" severity="danger" type="button"
                (onClick)="removeTipoVehiculo(tipoVehiculo.id)" />
              <p-button text rounded icon="pi pi-pencil" type="button"
                (onClick)="editarTipoVehiculoDialogo(tipoVehiculo.id)" />
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  } @else {
  <app-empty-message mensaje="No hay tipos de vehículos registrados"
    descripcion="Los tipos de vehículos apareceran aqui cuando se registren" icono="pi pi-list" />
  }
</div>
