<div class="tabla-contenedor shadow-sm">
  <div class="px-6 py-4 border-b border-gray-200">
    <div class="titulo-contenedor">
      <app-table-title title="Lista de Combustibles"
        subtitle="{{ combustibles.value().length }} combustible{{ combustibles.value().length !== 1 ? 's' : '' }}" />
      <app-basic-search-form [showButton]="true" buttonText="Nuevo combustible" (onClick)="nuevoCombustibleDialogo()"
        (onSearch)="searchTerm.set($event)" />
    </div>
  </div>

  @if (combustibles.value().length> 0) {
  <div class="overflow-x-auto">
    <p-table [value]="combustibles.value()">
      <ng-template #header>
        <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th class="!text-center">Acciones</th>
        </tr>
      </ng-template>
      <ng-template #body let-combustible>
        <tr>
          <td>{{ combustible.id }}</td>
          <td>{{ combustible.nombre }}</td>
          <td>
            <div class="flex justify-center gap-2">
              <p-button text rounded icon="pi pi-trash" severity="danger" type="button"
                (onClick)="removeCombustible(combustible.id)" />
              <p-button text rounded icon="pi pi-pencil" type="button"
                (onClick)="editarCombustibleDialogo(combustible.id)" />
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  } @else {
  <app-empty-message mensaje="No hay combustibles registrados"
    descripcion="Los combustibles apareceran aqui cuando se registren" icono="pi pi-list" />
  }
</div>
