<div class="tabla-contenedor shadow-sm">
  <div class="px-6 py-4 border-b border-gray-200">
    <div class="titulo-contenedor">
      <app-table-title title="Lista de Departamentos"
        subtitle="{{ departamentoes.value().length }} departamento{{ departamentoes.value().length !== 1 ? 's' : '' }}" />
      <app-basic-search-form [showButton]="true" buttonText="Nuevo departamento" (onClick)="crearDepartamentoDialogo()"
        (onSearch)="searchTerm.set($event)" />
    </div>
  </div>
  @if (departamentoes.value().length > 0) {
  <div class="overflow-x-auto">
    <p-table [value]="departamentoes.value()">
      <ng-template #header>
        <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th class="!text-center">Acciones</th>
        </tr>
      </ng-template>
      <ng-template #body let-departamento>
        <tr>
          <td>{{ departamento.id }}</td>
          <td>{{ departamento.nombre }}</td>
          <td>
            <div class="flex justify-center gap-2">
              <p-button text rounded icon="pi pi-trash" severity="danger" type="button"
                (onClick)="removeDepartamento(departamento.id)" />
              <p-button text rounded icon="pi pi-pencil" type="button"
                (onClick)="editarDepartamentoDialogo(departamento.id)" />
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  } @else {
  <app-empty-message mensaje="No hay departamentos registrados"
    descripcion="Los departamentos apareceran aqui cuando se registren" icono="pi pi-list" />
  }
</div>
