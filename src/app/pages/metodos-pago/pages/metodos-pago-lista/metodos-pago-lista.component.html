<div class="tabla-contenedor shadow-sm">
  <div class="px-6 py-4 border-b border-gray-200">
    <div class="titulo-contenedor">
      <app-table-title title="Lista de Metodos de Pago"
        subtitle="{{ metodoPagos.value().length }} método{{ metodoPagos.value().length !== 1 ? 's' : '' }}" />
      <app-basic-search-form [showButton]="true" buttonText="Nuevo método de pago" (onClick)="nuevoMetodoPagoDialogo()"
        (onSearch)="searchTerm.set($event)" />
    </div>
  </div>

  @if (metodoPagos.value().length> 0) {
  <div class="overflow-x-auto">
    <p-table [value]="metodoPagos.value()">
      <ng-template #header>
        <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th class="!text-center">Acciones</th>
        </tr>
      </ng-template>
      <ng-template #body let-metodo>
        <tr>
          <td>{{ metodo.id }}</td>
          <td>{{ metodo.nombre }}</td>
          <td>
            <div class="flex justify-center gap-2">
              <p-button text rounded icon="pi pi-trash" severity="danger" type="button"
                (onClick)="removeMetodoPago(metodo.id)" />
              <p-button text rounded icon="pi pi-pencil" type="button" (onClick)="editarMetodoPagoDialogo(metodo.id)" />
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  } @else {
  <app-empty-message mensaje="No hay métodos de pago registrados"
    descripcion="Los métodos de pago apareceran aqui cuando se registren" icono="pi pi-list" />
  }
</div>
