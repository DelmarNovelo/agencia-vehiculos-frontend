<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <div class="grid grid-cols-1 gap-4">
    <p-iftalabel>
      <input pInputText formControlName="nombre" type="text" pSize="small" id="nombre" placeholder="Ej: Efectivo, Transferencia, etc." fluid autocomplete="off"
        spellcheck="false">
      <label for="nombre">Nombre del método de pago</label>
      <app-form-control-error [showError]="isFormControlInvalid"
        errorMessage="El método de pago es requerido" />
    </p-iftalabel>

    <div class="flex justify-end">
      <p-button label="Guardar método de pago" type="submit" />
    </div>
  </div>
</form>
