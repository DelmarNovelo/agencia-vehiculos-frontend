<div class="tabla-contenedor shadow-sm">
  <div class="px-6 py-4 border-b border-gray-200">
    <div class="titulo-contenedor">
      <app-table-title title="Lista de Usuarios"
        subtitle="{{ usuarios.value().length }} usuario{{ usuarios.value().length !== 1 ? 's' : '' }}" />
      <app-basic-search-form [showButton]="true" buttonText="Nuevo usuario"
        (onClick)="nuevoUsuario()" (onSearch)="searchTerm.set($event)" />
    </div>
  </div>

  @if (usuarios.value().length> 0) {
  <div class="overflow-x-auto">
    <p-table [value]="usuarios.value()">
      <ng-template #header>
        <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Correo electr√≥nico</th>
          <th class="!text-center">Acciones</th>
        </tr>
      </ng-template>
      <ng-template #body let-usuario>
        <tr>
          <td>{{ usuario.id }}</td>
          <td>{{ usuario.nombre }}</td>
          <td>{{ usuario.apellido }}</td>
          <td>{{ usuario.email }}</td>
          <td>
            <div class="flex justify-center gap-2">
              <p-button text rounded icon="pi pi-trash" severity="danger" type="button"
                (onClick)="removeUsuario(usuario.id)" />
              <p-button text rounded icon="pi pi-eye" type="button"
                [routerLink]="['/panel/usuarios/detalles', usuario.id]" />
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  } @else {
  <app-empty-message mensaje="No hay usuarios registrados"
    descripcion="Los usuarios apareceran aqui cuando se registren" icono="pi pi-list" />
  }
</div>
