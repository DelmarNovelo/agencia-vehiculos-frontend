<div class="tabla-contenedor shadow-sm">
  <div class="px-6 py-4 border-b border-gray-200">
    <div class="titulo-contenedor">
      <app-table-title title="Lista de Proveedores"
        subtitle="{{ proveedores.value().length }} proveedor{{ proveedores.value().length !== 1 ? 'es' : '' }}" />
      <app-basic-search-form [showButton]="true" buttonText="Nuevo Proveedor" (onClick)="crearProveedorDialogo()"
        (onSearch)="searchTerm.set($event)" />
    </div>
  </div>

  @if (proveedores.value().length> 0) {
  <div class="overflow-x-auto">
    <p-table [value]="proveedores.value()">
      <ng-template #header>
        <tr>
          <th>Id</th>
          <th>Raz√≥n social</th>
          <th>NIT</th>
          <th>Departamento</th>
          <th>Municipio</th>
          <th class="!text-center">Acciones</th>
        </tr>
      </ng-template>
      <ng-template #body let-proveedor>
        <tr>
          <td>{{ proveedor.id }}</td>
          <td>{{ proveedor.razonSocial }}</td>
          <td>{{ proveedor.nit }}</td>
          <td>{{ proveedor.departamento }}</td>
          <td>{{ proveedor.municipio }}</td>
          <td>
            <div class="flex justify-center gap-2">
              <p-button text rounded icon="pi pi-trash" severity="danger" type="button"
                (onClick)="removeProveedor(proveedor.id)" />
              <p-button text rounded icon="pi pi-eye" type="button"
                (onClick)="detallesProveedorDialogo(proveedor.id)" />
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  } @else {
  <app-empty-message mensaje="No hay proveedores registrados"
    descripcion="Los proveedores apareceran aqui cuando se registren" icono="pi pi-list" />
  }
</div>
