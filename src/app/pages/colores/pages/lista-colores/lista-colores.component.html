<div class="tabla-contenedor shadow-sm">
  <div class="px-6 py-4 border-b border-gray-200">
    <div class="titulo-contenedor">
      <app-table-title title="Lista de Colores"
        subtitle="{{ colores.value().length }} color{{ colores.value().length !== 1 ? 'es' : '' }}" />
      <app-basic-search-form [showButton]="true" buttonText="Nuevo color" (onClick)="nuevoColorDialogo()"
        (onSearch)="searchTerm.set($event)" />
    </div>
  </div>
  @if (colores.value().length > 0) {
  <div class="overflow-x-auto">
    <p-table [value]="colores.value()">
      <ng-template #header>
        <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th class="!text-center">Acciones</th>
        </tr>
      </ng-template>
      <ng-template #body let-color>
        <tr>
          <td>{{ color.id }}</td>
          <td>{{ color.nombre }}</td>
          <td>
            <div class="flex justify-center gap-2">
              <p-button text rounded icon="pi pi-trash" severity="danger" type="button"
                (onClick)="removeColor(color.id)" />
              <p-button text rounded icon="pi pi-pencil" type="button" (onClick)="editarColorDialogo(color.id)" />
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  } @else {
  <app-empty-message mensaje="No hay colores registrados" descripcion="Los colores apareceran aqui cuando se registren"
    icono="pi pi-list" />
  }
</div>
