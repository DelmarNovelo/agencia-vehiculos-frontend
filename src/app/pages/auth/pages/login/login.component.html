<div class="flex flex-col items-center justify-center min-h-screen h-screen p-4">
  <div class="w-11/12 max-w-2xl p-6 md:p-8">
    <p-card>
      <ng-template #title>Iniciar sesión</ng-template>

      <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
        <div class="grid grid-cols-1 gap-4 mt-4">
          <p-iftalabel>
            <input pInputText formControlName="email" type="text" id="email" fluid autocomplete="off"
              spellcheck="false">
            <label for="email">Correo electrónico</label>
            <app-form-control-error [showError]="isFormControlInvalid('email')"
              errorMessage="El correo electrónico es requerido" />
          </p-iftalabel>

          <p-iftalabel>
            <input pInputText formControlName="password" type="password" id="password" fluid autocomplete="off"
              spellcheck="false">
            <label for="password">Contraseña</label>
            <app-form-control-error [showError]="isFormControlInvalid('password')"
              errorMessage="La contraseña es requerida" />
          </p-iftalabel>

          <p-button label="Iniciar sesión" fluid type="submit" [loading]="runningTask()" />

          <p class="text-center">¿No tienes una cuenta? <a routerLink="/auth/register"
              class="text-blue-500">Regístrate</a></p>
        </div>
      </form>
    </p-card>
  </div>
</div>
