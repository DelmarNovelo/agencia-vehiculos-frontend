<div class="flex flex-col items-center justify-center min-h-screen h-screen p-4">
  <div class="w-11/12 max-w-md p-6 md:p-8">
    <p-card>
      <ng-template #title>Registrarse</ng-template>

      <form [formGroup]="formGroup">
        <div class="grid grid-cols-1 gap-4 mt-4">
          <p-iftalabel>
            <input pInputText formControlName="nombre" type="text" id="nombre" fluid autocomplete="off"
              spellcheck="false">
            <label for="nombre">Nombre</label>
            <app-form-control-error [showError]="isFormControlInvalid('nombre')"
              errorMessage="El nombre es requerido" />
          </p-iftalabel>

          <p-iftalabel>
            <input pInputText formControlName="apellido" type="text" id="apellido" fluid autocomplete="off"
              spellcheck="false">
            <label for="apellido">Apellido</label>
            <app-form-control-error [showError]="isFormControlInvalid('apellido')"
              errorMessage="El apellido es requerido" />
          </p-iftalabel>

          <p-iftalabel>
            <input pInputText formControlName="email" type="text" id="email" fluid autocomplete="off"
              spellcheck="false">
            <label for="email">Correo electrónico</label>
            <app-form-control-error [showError]="isFormControlInvalid('email')"
              errorMessage="El correo electrónico es requerido" />
          </p-iftalabel>

          <p-iftalabel>
            <input pInputText formControlName="password" type="password" id="password" fluid autocomplete="off"
              spellcheck="false">
            <label for="password">Contraseña</label>
            <app-form-control-error [showError]="isFormControlInvalid('password')"
              errorMessage="La contraseña es requerida" />
          </p-iftalabel>

          <p-button label="Registrarse" fluid type="submit" />

          <p class="text-center">Ya tienes una cuenta? <a routerLink="/auth/login" class="text-blue-500">Inicia
              sesión</a></p>
        </div>
      </form>
    </p-card>
  </div>
</div>
