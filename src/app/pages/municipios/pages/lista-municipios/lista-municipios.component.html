<div class="tabla-contenedor shadow-sm">
  <div class="px-6 py-4 border-b border-gray-200">
    <div class="titulo-contenedor">
      <app-table-title title="Lista de Municipios"
        subtitle="{{ municipios.value().length }} municipio{{ municipios.value().length !== 1 ? 's' : '' }}" />
      <app-basic-search-form [showButton]="true" buttonText="Nuevo municipio" (onClick)="crearMunicipioDialogo()"
        (onSearch)="searchTerm.set($event)" />
    </div>
  </div>

  @if (municipios.value().length> 0) {
  <div class="overflow-x-auto">
    <p-table [value]="municipios.value()">
      <ng-template #header>
        <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th>Departamento</th>
          <th class="!text-center">Acciones</th>
        </tr>
      </ng-template>
      <ng-template #body let-municipio>
        <tr>
          <td>{{ municipio.id }}</td>
          <td>{{ municipio.nombre }}</td>
          <td>{{ municipio.departamento }}</td>
          <td>
            <div class="flex justify-center gap-2">
              <p-button text rounded icon="pi pi-trash" severity="danger" type="button"
                (onClick)="removeMunicipio(municipio.id)" />
              <p-button text rounded icon="pi pi-pencil" type="button"
                (onClick)="editarMunicipioDialogo(municipio.id)" />
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  } @else {
  <app-empty-message mensaje="No hay municipios registrados"
    descripcion="Los municipios apareceran aqui cuando se registren" icono="pi pi-list" />
  }
</div>
