<div class="tabla-contenedor shadow-sm">
  <div class="px-6 py-4 border-b border-gray-200">
    <div class="titulo-contenedor">
      <app-table-title title="Lista de Tipos de Contacto"
        subtitle="{{ tipoContactos.value().length }} tipo{{ tipoContactos.value().length !== 1 ? 's' : '' }}" />
      <app-basic-search-form [showButton]="true" buttonText="Nuevo tipo de contacto"
        (onClick)="nuevoTipoContactoDialogo()" (onSearch)="searchTerm.set($event)" />
    </div>
  </div>

  @if (tipoContactos.value().length> 0) {
  <div class="overflow-x-auto">
    <p-table [value]="tipoContactos.value()">
      <ng-template #header>
        <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th class="!text-center">Acciones</th>
        </tr>
      </ng-template>
      <ng-template #body let-tipoContacto>
        <tr>
          <td>{{ tipoContacto.id }}</td>
          <td>{{ tipoContacto.nombre }}</td>
          <td>
            <div class="flex justify-center gap-2">
              <p-button text rounded icon="pi pi-trash" severity="danger" type="button"
                (onClick)="removeTipoContacto(tipoContacto.id)" />
              <p-button text rounded icon="pi pi-pencil" type="button"
                (onClick)="editarTipoContactoDialogo(tipoContacto.id)" />
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  } @else {
  <app-empty-message mensaje="No hay tipos de contacto registrados"
    descripcion="Los tipos de contacto apareceran aqui cuando se registren" icono="pi pi-list" />
  }
</div>
