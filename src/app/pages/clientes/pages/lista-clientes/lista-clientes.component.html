<div class="tabla-contenedor shadow-sm">
  <div class="px-6 py-4 border-b border-gray-200">
    <div class="titulo-contenedor">
      <app-table-title title="Lista de Clientes"
        subtitle="{{ clientes.value().length }} cliente{{ clientes.value().length !== 1 ? 's' : '' }}" />
      <app-basic-search-form [showButton]="true" buttonText="Nuevo Cliente" (onClick)="crearClienteDialogo()"
        (onSearch)="searchTerm.set($event)" />
    </div>
  </div>

  @if (clientes.value().length> 0) {
  <div class="overflow-x-auto">
    <p-table [value]="clientes.value()">
      <ng-template #header>
        <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Dpi</th>
          <th>Nit</th>
          <th class="!text-center">Acciones</th>
        </tr>
      </ng-template>
      <ng-template #body let-cliente>
        <tr>
          <td>{{ cliente.id }}</td>
          <td>{{ cliente.nombre }}</td>
          <td>{{ cliente.apellido }}</td>
          <td>{{ cliente.dpi }}</td>
          <td>{{ cliente.nit }}</td>
          <td>
            <div class="flex justify-center gap-2">
              <p-button text rounded icon="pi pi-trash" severity="danger" type="button"
                (onClick)="removeCliente(cliente.id)" />
              <p-button text rounded icon="pi pi-eye" type="button" (onClick)="detallesClienteDialogo(cliente.id)" />
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  } @else {
  <app-empty-message mensaje="No hay clientes registrados"
    descripcion="Los clientes apareceran aqui cuando se registren" icono="pi pi-user" />
  }
</div>
