<div class="tabla-contenedor shadow-sm">
  <div class="px-6 py-4 border-b border-gray-200">
    <div class="titulo-contenedor">
      <app-table-title title="Lista de Roles"
        subtitle="{{ roles.value().length }} rol{{ roles.value().length !== 1 ? 'es' : '' }}" />
      <app-basic-search-form [showButton]="true" buttonText="Nuevo Rol" (onClick)="nuevoRolDialogo()"
        (onSearch)="searchTerm.set($event)" />
    </div>
  </div>

  @if (roles.value().length> 0) {
  <div class="overflow-x-auto">
    <p-table [value]="roles.value()">
      <ng-template #header>
        <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th>Descripci√≥n</th>
          <th class="!text-center">Acciones</th>
        </tr>
      </ng-template>
      <ng-template #body let-rol>
        <tr>
          <td>{{ rol.id }}</td>
          <td>{{ rol.nombre }}</td>
          <td>{{ rol.descripcion }}</td>
          <td>
            <div class="flex justify-center gap-2">
              <p-button text rounded icon="pi pi-trash" severity="danger" type="button"
                (onClick)="removeRol(rol)" />
              <p-button text rounded icon="pi pi-pencil" type="button"
                (onClick)="editarRolDialogo(rol)" />
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  } @else {
  <app-empty-message mensaje="No hay roles registrados"
    descripcion="Los roles apareceran aqui cuando se registren" icono="pi pi-list" />
  }
</div>
